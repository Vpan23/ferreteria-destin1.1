<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria Destin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/Ferreteria Destin logo icon.ico" type="image/x-icon">
</head>
<body>
    <div id="navbar">
        <div class="contain-navbar">
            <div class="logo">
                <a href="#"><img src="./assets/iconferre.jpg" alt="icono"></a>
                <a href="#"><strong>Ferreteria Destin</strong></a>
            </div>
            <nav class="list-nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Precios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <span class="btn"><button id="menu-btn"><img src="./assets/menu-hamburguesa.svg" width="24px" alt=""></button></span>
        </div>
        <nav id="list-nav-open">
            <ul id="ul-nav-open">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Precios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>


    <script>
        const MENU_BUTTON = document.getElementById('menu-btn');
        const NAVBAR_OPEN = document.getElementById('list-nav-open');
        var validacion = false;
        MENU_BUTTON.addEventListener(('click'), () => {
            if(validacion == false) {
                NAVBAR_OPEN.style.removeProperty('display');
                NAVBAR_OPEN.style.display = 'block';
                validacion = true;
            }else {
                NAVBAR_OPEN.style.removeProperty('display');
                NAVBAR_OPEN.style.display = 'none';
                validacion = false;
            }
        })
    </script>


</body>
</html>
